<script>
    function showContent(index) {
        var tabs = document.querySelectorAll('.tab');
        var contents = document.querySelectorAll('.content');
        tabs.forEach((tab, i) => {
            tab.classList.toggle('active', i === index);
        });
        contents.forEach((content, i) => {
            content.classList.toggle('active', i === index);
        });
    }

    function showPageContent(tabIndex, pageIndex) {
        var contents = document.querySelectorAll('.content')[tabIndex];
        var pages = contents.querySelectorAll('.page-content');
        pages.forEach((page, i) => {
            page.classList.toggle('active', i === pageIndex);
        });
    }
</script>

    function updateTable(data) {
        var table = document.getElementById('data-table');
        var tableHead = table.querySelector('thead');
        var tableBody = table.querySelector('tbody');
        tableHead.innerHTML = ''; // 清空表头
        tableBody.innerHTML = ''; // 清空表格内容
        var tableTitle = document.getElementById('table-title');
        var headerRow = document.createElement('tr');
        data[0].forEach(function(_, index) {
            var headerCell = document.createElement('th');
            headerCell.textContent = '节点' + (index + 1);
            headerRow.appendChild(headerCell);
        });
        tableHead.appendChild(headerRow);
        data.forEach(function(rowData) {
            var row = document.createElement('tr');
            rowData.forEach(function(cellData) {
                var cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }
    
    function updateChart(data) {
        myChart.data.datasets = [];
        data.forEach(function(rowData, index) {
            myChart.data.datasets.push({
                label: '节点' + (index + 1),
                data: rowData,
                borderColor: 'hsla(' + ((index + 1) * 30 % 360) + ', 100%, 50%, 1)',
                fill: false
            });
        });
        myChart.update();
    }
