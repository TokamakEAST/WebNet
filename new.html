<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可伸缩边栏网页</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .main-content h1 {
            font-size: 36px;
        }
        .main-content h2 {
            font-size: 24px;
        }
        #table {
            width: 50%;
            float: left;
        }
        #chart {
            width: 50%;
            float: left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#">按钮1</a>
    <a href="#">按钮2</a>
    <a href="#">按钮3</a>
    <a href="#">按钮4</a>
</div>

<div class="main-content">
    <h1>大标题</h1>
    <h2>副标题</h2>
    <div id="table">
        <h3>表格标题</h3>
        <table id="data-table">
            <thead>
                <tr>
                    <th>项目</th>
                    <th>数据</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>项目1</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>项目2</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>项目3</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>项目4</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 获取表格数据
    var table = document.getElementById('data-table');
    var data = [];
    for (var i = 1; i < table.rows.length; i++) {
        var row = table.rows[i];
        var rowData = {
            label: row.cells[0].innerText,
            value: parseInt(row.cells[1].innerText)
        };
        data.push(rowData);
    }

    // 绘制折线图
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.map(function(item) { return item.label }),
            datasets: [{
                label: '数据',
                data: data.map(function(item) { return item.value }),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</body>
</html>
