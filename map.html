<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2号页面</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  .leaflet-popup-content-wrapper, .leaflet-popup-content {
    width: 300px; /* 调整气泡的宽度 */
    height: 200px; /* 可选：调整气泡的高度 */
  }
  #sidebar {
    width: 200px;
    float: left;
  }

  #map {
    margin-left: 210px; /* 略大于侧边栏宽度，使地图在侧边栏旁边显示 */
    height: 400px;
    width: calc(100% - 210px); /* 减去侧边栏的宽度 */
  }
</style>
</head>
<body>
    <h1>鸟害地图显示</h1>
    <div id="map" style="height: 800px;width: 70%;"></div>
<button onclick="window.location.href='index.html'">返回1号页面</button>
<script>
    var map = L.map('map').setView([39.9042, 116.4074], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', function(e) {
        L.popup()
         .setLatLng(e.latlng)
         .setContent('<img src="bird1.jpg" alt="鸟害识别1" style="width:85%;height:auto;">')
         .openOn(map);
    });
</script>
</body>
</html>
