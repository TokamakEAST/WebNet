<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸟害分布地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=17937f143a7e74decb294c5b4943a2eb"></script>
    <style>
        .leaflet-popup-content-wrapper, .leaflet-popup-content {
            width: 800px; /* 调整气泡的宽度 */
            height: 350px; /* 调整气泡的高度 */
            padding: 10px; /* 添加内边距 */
            overflow: hidden; /* 防止内容溢出 */
        }
        .leaflet-popup-tip-container {
            display: none; /* 隐藏默认的三角形指示器 */
        }
        #map {
            margin-left: 50px; /* 略大于侧边栏宽度，使地图在侧边栏旁边显示 */
            height: 800px;
            /* width: calc(100% - 100px); 减去侧边栏的宽度 */
        }
        .popup-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .popup-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px; /* 每个图片和文本占据三分之一的宽度 */
            padding: 10px;
        }
        .popup-text {
            width: 100%; /* 控制文字框的最大宽度 */
            background-color: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            border: 1px solid #ccc; /* 边框样式 */
            padding: 5px; /* 文字周围的内边距 */
            margin-top: 5px; /* 文字框上方的外边距 */
            text-align: center; /* 文字居中对齐 */
            font-size: 14px; /* 字体大小 */
            color: #333; /* 字体颜色 */
            box-sizing: border-box; /* 内边距和边框包含在宽度计算内 */
        }
        .popup-button {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 1px solid rgba(255, 255, 255, 0.3); /* 透明边框 */
            border-radius: 3px;
            padding: 5px;
            margin: 0 5px;
            height: 150px; /* 调整按钮高度 */
            width: 30px; /* 调整按钮宽度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 样式表中定义按钮的大小和侧边栏布局 */
        #sidebar {
            width: 320px; /* 更改侧边栏宽度 */
            padding: 20px;
            background-color: rgba(238, 238, 238, 0.8); /* 设置半透明背景颜色 */
            position: fixed;
            left: -320px;
            top: 0;
            bottom: 0;
            transition: left 0.3s ease;
            z-index: 1;
        }
        #sidebar.visible {
            left: 0;
        }
        button {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
        }
        #toggleSidebarBtn { /* 侧边栏状态切换按钮 */
            position: fixed;
            top: 500px;
            left: 20px;
            width: 80px;
            height: 20px;
            background-color: rgba(238, 238, 238, 0.2); /* 设置半透明背景颜色 */
            background-color: #EEEEEE;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
            transition: opacity 0.3s ease;
            border: none;
            border-radius: 25%; /* 设置按钮为圆形 */
        }
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: 100%;
                left: -100%;
                transition: left 0.3s ease;
            }
            #sidebar.visible {
                left: 0;
            }
            #content.hidden {
                margin-left: 0;
            }
        }
        .title {
          margin-left: 50px; /* 设置初始空格大小 */
          transition: margin-left 0.3s ease; /* 添加过渡效果 */
        }
    </style>
</head>
<body>
    <h1 class="title" id="title">鸟害分布地图</h1>
    <div id="sidebar">
        <h2>装置信息</h2>
        <button onclick="centerMap(104.74155653268099, 31.58786095505577)" id="btn1">装置1信息</button>
        <button onclick="centerMap(104.75155653268099, 31.58786095505577)" id="btn2">装置2信息</button>
        <button onclick="centerMap(104.76155653268099, 31.58786095505577)" id="btn3">装置3信息</button>
        <button id="toggleMarkersBtn" onclick="toggleMarkers()">Button 4</button>
    </div>
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">展开--></button>
    <div id="map"></div>
    <script>
        var map = new AMap.Map('map', {
            zoom: 16,
            center: [104.74155653268099, 31.58786095505577], // 中心点坐标
        });

        var originalMarkers = [
            new AMap.Marker({
                position: [104.74155653268099, 31.58786095505577], // 大头针1的位置
                map: map,
                title: 'Pin 1'
            }),
            new AMap.Marker({
                position: [104.75155653268099, 31.58786095505577], // 大头针2的位置
                map: map,
                title: 'Pin 2'
            }),
            new AMap.Marker({
                position: [104.76155653268099, 31.58786095505577], // 大头针3的位置
                map: map,
                title: 'Pin 3'
            })
        ];

        var newMarkers = [
            new AMap.Marker({
                position: [104.73155653268099, 31.57786095505577], // 新大头针1的位置
                title: 'New Pin 1'
            }),
            new AMap.Marker({
                position: [104.74155653268099, 31.57786095505577], // 新大头针2的位置
                title: 'New Pin 2'
            }),
            new AMap.Marker({
                position: [104.75155653268099, 31.57786095505577], // 新大头针3的位置
                title: 'New Pin 3'
            }),
            new AMap.Marker({
                position: [104.76155653268099, 31.57786095505577], // 新大头针4的位置
                title: 'New Pin 4'
            }),
            new AMap.Marker({
                position: [104.77155653268099, 31.57786095505577], // 新大头针5的位置
                title: 'New Pin 5'
            }),
            new AMap.Marker({
                position: [104.78155653268099, 31.57786095505577], // 新大头针6的位置
                title: 'New Pin 6'
            })
        ];

        var data = [
            { image: "birdFinal1.png", text: "鸟害等级三" },
            { image: "birdFinal2.png", text: "鸟害等级一" },
            { image: "birdFinal3.png", text: "鸟害等级四" },
            { image: "birdFinal4.png", text: "鸟害等级二" },
            { image: "birdFianl5.png", text: "鸟害等级一" },
            { image: "birdFianl6.png", text: "鸟害等级三" },
            { image: "birdFianl7.png", text: "鸟害等级二" },
            { image: "birdFianl8.png", text: "鸟害等级四" },
            { image: "birdFianl9.png", text: "鸟害等级三" },
        ];

        function createPopupContent() {
            var content = document.createElement('div');
            content.className = 'popup-content';
            var currentIndex = 0;

            function updatePopup() {
                content.innerHTML = '';
                for (var i = 0; i < 3; i++) {
                    var itemIndex = (currentIndex + i) % data.length;
                    var item = data[itemIndex];
                    var itemContainer = document.createElement('div');
                    itemContainer.className = 'popup-item';
                    var image = document.createElement('img');
                    image.src = item.image;
                    image.width = 200; // 调整图片宽度
                    image.height = 150; // 调整图片高度
                    var text = document.createElement('div');
                    text.className = 'popup-text';
                    text.innerText = item.text;
                    itemContainer.appendChild(image);
                    itemContainer.appendChild(text);
                    content.appendChild(itemContainer);
                }
            }

            var leftButton = document.createElement('div');
            leftButton.className = 'popup-button';
            leftButton.innerHTML = '&lt;'; // 显示 "<"
            leftButton.onclick = function() {
                currentIndex = (currentIndex - 3 + data.length) % data.length;
                updatePopup();
            };

            var rightButton = document.createElement('div');
            rightButton.className = 'popup-button';
            rightButton.innerHTML = '&gt;'; // 显示 ">"
            rightButton.onclick = function() {
                currentIndex = (currentIndex + 3) % data.length;
                updatePopup();
            };

            content.appendChild(leftButton);
            content.appendChild(rightButton);
            updatePopup();

            return content;
        }

        var popup = new AMap.InfoWindow({
            isCustom: true,
            content: createPopupContent(),
            offset: new AMap.Pixel(16, -45)
        });

        function centerMap(lng, lat) {
            map.setZoomAndCenter(17, [lng, lat]);
            popup.open(map, [lng, lat]);
        }

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var toggleBtn = document.getElementById('toggleSidebarBtn');
            var title = document.getElementById('title');
            sidebar.classList.toggle('visible');
            if (sidebar.classList.contains('visible')) {
                toggleBtn.innerHTML = '收起 <--';
                title.style.marginLeft = '320px'; // 调整为侧边栏宽度
            } else {
                toggleBtn.innerHTML = '展开 -->';
                title.style.marginLeft = '50px'; // 恢复原始空格大小
            }
        }

        var originalMarkersVisible = true;

        function toggleMarkers() {
            var button4 = document.getElementById('toggleMarkersBtn');
            var buttons = ['btn1', 'btn2', 'btn3'];
            if (originalMarkersVisible) {
                button4.innerHTML = 'Button 5';
                originalMarkers.forEach(marker => marker.setMap(null));
                newMarkers.forEach(marker => marker.setMap(map));
                buttons.forEach(buttonId => {
                    var button = document.getElementById(buttonId);
                    button.disabled = true;
                    button.style.backgroundColor = '#ccc'; // 设置为灰色
                });
            } else {
                button4.innerHTML = 'Button 4';
                newMarkers.forEach(marker => marker.setMap(null));
                originalMarkers.forEach(marker => marker.setMap(map));
                buttons.forEach(buttonId => {
                    var button = document.getElementById(buttonId);
                    button.disabled = false;
                    button.style.backgroundColor = ''; // 恢复原始颜色
                });
            }
            originalMarkersVisible = !originalMarkersVisible;
        }

        popup.open(map, originalMarkers[0].getPosition());
    </script>
</body>
</html>
