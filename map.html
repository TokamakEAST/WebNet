<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>鸟害分布地图</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=17937f143a7e74decb294c5b4943a2eb"></script>
<style>
  .leaflet-popup-content-wrapper, .leaflet-popup-content {
    width: 800px; /* 调整气泡的宽度 */
    height: 350px; /* 调整气泡的高度 */
    padding: 10px; /* 添加内边距 */
    overflow: hidden; /* 防止内容溢出 */
  }
  #sidebar {
    width: 200px;
    float: left;
  }
  #map {
    margin-left: 210px; /* 略大于侧边栏宽度，使地图在侧边栏旁边显示 */
    height: 800px;
    width: calc(100% - 210px); /* 减去侧边栏的宽度 */
  }
  .popup-content {
    display: flex;
    align-items: center;
    width: 100%;
  }
  .popup-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 250px; /* 每个图片和文本占据三分之一的宽度 */
    padding: 10px;
  }
  .popup-text {
    width: 100%; /* 控制文字框的最大宽度 */
    background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
    border: 1px solid #ccc; /* 边框样式 */
    padding: 5px; /* 文字周围的内边距 */
    margin-top: 5px; /* 文字框上方的外边距 */
    text-align: center; /* 文字居中对齐 */
    font-size: 14px; /* 字体大小 */
    color: #333; /* 字体颜色 */
    box-sizing: border-box; /* 内边距和边框包含在宽度计算内 */
  }
  .popup-button {
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 3px;
    padding: 5px 10px;
    margin: 0 10px;
  }
</style>
</head>
<body>
<h1>鸟害分布地图</h1>
<div id="map"></div>
<script>
  var map = new AMap.Map('map', {
    zoom: 16,
    center: [104.69588, 31.53709], // 中心点坐标
  });

  var data = [
    { image: "birdFinal1.png", text: "鸟害等级一" },
    { image: "birdFinal2.png", text: "鸟害等级二" },
    { image: "birdFinal3.png", text: "鸟害等级三" },
    { image: "birdFinal4.png", text: "鸟害等级四" }
  ];

  var currentIndex = 0; // 当前图片索引

  var marker = new AMap.Marker({
    position: [104.69588, 31.53709], // 大头针的位置
    map: map,
    title: '点击显示信息'
  });

  var infoWindow = new AMap.InfoWindow({
    offset: new AMap.Pixel(0, -30), // 调整偏移量
    autoMove: false, // 禁用自动移动
    closeWhenClickMap: true // 点击地图时关闭信息窗体
  });

  // 禁用默认动画
  map.setStatus({ scrollWheel: false, doubleClickZoom: false });

  marker.on('click', function (e) {
    updateContent();
    infoWindow.open(map, marker.getPosition());
  });

  function updateContent() {
    var content = '<div class="popup-content">';
    content += '<div class="popup-button" onclick="moveLeft()">←</div>';
    for (var i = 0; i < 3; i++) {
      var index = (currentIndex + i) % data.length;
      content += '<div class="popup-item"><img src="' + data[index].image + '" alt="Image ' + (index + 1) + '" style="width:90%;height:auto;"><div class="popup-text">' + data[index].text + '</div></div>';
    }
    content += '<div class="popup-button" onclick="moveRight()">→</div>';
    content += '</div>';
    infoWindow.setContent(content);
  }

  window.moveLeft = function () {
    currentIndex = (currentIndex - 1 + data.length) % data.length;
    updateContent();
    infoWindow.open(map, marker.getPosition());
  }

  window.moveRight = function () {
    currentIndex = (currentIndex + 1) % data.length;
    updateContent();
    infoWindow.open(map, marker.getPosition());
  }

  // 避免地图位置偏移
  map.on('zoomend', function () {
    var center = map.getCenter();
    map.setCenter(center);
  });
</script>
</body>
</html>
