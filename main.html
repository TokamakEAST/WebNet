<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>鸟害检测终端</title>
    
    <style>
       body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* background-image: url('background.jpg'); 背景图片地址，根据实际情况修改 */
            background-repeat: no-repeat;
            background-size: cover;
        }

        #header {
            width: 100%;
            padding: 10px 50px; /* 两边的填充 */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            display: flex;
            justify-content: space-between; /* 确保标题和管理员信息分布在两端 */
            align-items: center; 
        }

        #topbar {
            width: 100%;
            height: 50px;
            background-color: #035e5a; /* 暗绿色背景 */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 按钮靠左排列 */
            padding-left: 50px; /* 左边填充 */
            position: fixed;
            top: 60px; /* 根据标题高度进行调整 */
            left: 0;
            z-index: 1000;
        }

        button {
            background-color: #035e5a; /* 按钮背景色与横条相同 */
            border: none; /* 无边框设计 */
            color: white; /* 字体颜色 */
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px; /* 轻微圆角 */
            transition: background-color 0.3s ease;
            margin-right: 10px; /* 间距 */
            font-size: 20px; /* 增大字体大小 */
        }

        button:hover {
            background-color: #004225; /* 鼠标悬停效果，稍微深一点的绿色 */
        }

        #content {
            padding-top: 120px; /* 调整内容区域的顶部填充 */
        }

       
    </style>
</head>

<body>
    <div id="header" style="display: flex; justify-content: space-between; align-items: center; width: 100%; position: fixed; top: 0; left: 0; z-index: 1001; background-color: #00706c; padding: 10px 50px; padding-right: 100px;">
        <h1 style="margin: 0; color: #ffffff; flex-grow: 21;">鸟害检测终端</h1>
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <img src="adminhead.jpg" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;"> <!-- 替换成实际的图片路径 -->
            <span style="color: #ffffff; font-weight: bold;">管理员</span>
            <span style="color: blue; margin-left: 10px;">●</span><span style="margin-left: 5px; color: #ffffff;">在线</span>
            <img src="backup.jpg" style="width: 20px; height: 20px; margin-left: 10px;"> <!-- 替换成实际的图标路径 -->
            <span style="color: #ffffff; margin-left: 5px; cursor: pointer;" onclick="logoutFunction()">注销</span>
        </div>
    </div>
    <div id="topbar">
        <button onclick="sensor()">装置信息</button>
        <button onclick="showMap()">鸟害分布</button>
        <button onclick="showDynamicChart()">现场数据分析</button>
        <button onclick="showHistory()">历史数据查询</button>
        <button onclick="showTakeAway()">鸟害驱离效果</button>
    </div>

    
    <div id="content">
       
        <iframe id="sensorFrame" src="qntable.html" style="width: 100%; height: 800px; display: none;"></iframe>
        <iframe id="mapFrame" src="map.html" style="width: 100%; height: 800px; display: none;"></iframe> 
        <iframe id="dynamicChartFrame" src="table.html" style="width: 100%; height: 800px; display: none;"></iframe>
        <iframe id="HistoryFrame" src="qnhistory.html" style="width: 100%; height: 800px; display: none;"></iframe>
        <iframe id="TakeAwayFrame" src="qntakeaway.html" style="width: 100%; height: 800px; display: none;"></iframe>

    </div>

    
      <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  
        <script type="text/javascript">

        function sensor() {
            document.getElementById('sensorFrame').style.display = 'block';
            document.getElementById('mapFrame').style.display = 'none';
            document.getElementById('dynamicChartFrame').style.display = 'none';
            document.getElementById('HistoryFrame').style.display = 'none';
            document.getElementById('TakeAwayFrame').style.display = 'none';
        }
        function showMap() {
            document.getElementById('sensorFrame').style.display = 'none';
            document.getElementById('mapFrame').style.display = 'block';
            document.getElementById('mapFrame').src = 'map.html'; // 确保地图加载
            document.getElementById('dynamicChartFrame').style.display = 'none';
            document.getElementById('HistoryFrame').style.display = 'none';
            document.getElementById('TakeAwayFrame').style.display = 'none';
        }

        function showDynamicChart() {
            document.getElementById('sensorFrame').style.display = 'none';
            document.getElementById('mapFrame').style.display = 'none';
            document.getElementById('dynamicChartFrame').style.display = 'block';
            document.getElementById('HistoryFrame').style.display = 'none';
            document.getElementById('TakeAwayFrame').style.display = 'none';
        }
        function showHistory() {
            document.getElementById('sensorFrame').style.display = 'none';
            document.getElementById('mapFrame').style.display = 'none';
            document.getElementById('dynamicChartFrame').style.display = 'none';
            document.getElementById('HistoryFrame').style.display = 'block';
            document.getElementById('TakeAwayFrame').style.display = 'none';
        }
        function showTakeAway() {
            document.getElementById('sensorFrame').style.display = 'none';
            document.getElementById('mapFrame').style.display = 'none';
            document.getElementById('dynamicChartFrame').style.display = 'none';
            document.getElementById('HistoryFrame').style.display = 'none';
            document.getElementById('TakeAwayFrame').style.display = 'block';
        }

        </script>


</body>

</html>
