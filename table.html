<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电力碳排放流分析</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .main-content h1 {
            font-size: 36px;
            width: 100%;
        }
        .main-content h2 {
            font-size: 24px;
            width: 100%;
        }
        #table {
            width: 100%;
            margin-bottom: 20px;
        }
        #chart {
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: calc(100% / 15); /* 调整宽度以适应15列 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a id="button1">总数据表</a>
    <a id="button2">风向风速</a>
    <a id="button3">温度</a>
    <a id="button4">湿度</a>
</div>

<div class="main-content">
    <div id="table">
        <h3 id="table-title"></h3>
        <table id="data-table">
            <thead><!-- 表头部分将通过 JavaScript 动态添加 --></thead>
            <tbody><!-- 表格内容将通过 JavaScript 动态添加 --></tbody>
        </table>
    </div>
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    var table1Data = [], table2Data = [], table3Data = [], table4Data = [];
    var currentData = table1Data; // 初始状态为表格1数据

    $(document).ready(function() {
        requestTdata();
        setInterval(requestTdata, 3000); // 每3秒调用一次 requestTdata

        $('#button1').click(function() {
            currentData = table1Data;
            updateTable(currentData);
            updateChart(currentData);
        });

        $('#button2').click(function() {
            currentData = table2Data;
            updateTable(currentData);
            updateChart(currentData);
        });

        $('#button3').click(function() {
            currentData = table3Data;
            updateTable(currentData);
            updateChart(currentData);
        });

        $('#button4').click(function() {
            currentData = table4Data;
            updateTable(currentData);
            updateChart(currentData);
        });

        // 初始化图表
        var ctx = document.getElementById('myChart').getContext('2d');
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 15}, (_, i) => '时间' + (i + 1)), // 生成时间标签
                datasets: [] // 初始为空，点击按钮时会更新
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function requestTdata() {
            $.ajax({
                url: 'getqntable.php',
                success: function(data) {
                    console.log('Data fetched successfully:', data); // 调试信息
                    var jsdata = JSON.parse(data);
                    console.log('Parsed JSON data:', jsdata); // 调试信息
                    table1Data = [jsdata[0]];
                    table2Data = [jsdata[1]];
                    table3Data = [jsdata[2]];
                    table4Data = [jsdata[3]];
                    // 初始化加载表格和折线图
                    updateTable(currentData);
                    updateChart(currentData);
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }
    });

  function updateTable(data) {
    var table = $('#data-table');
    var tableHead = table.find('thead');
    var tableBody = table.find('tbody');

    tableHead.empty(); // 清空表头
    tableBody.empty(); // 清空表格内容

    // 更新表头
    var headerRow = $('<tr>');
    for (let i = 0; i < 15; i++) {
        headerRow.append($('<th>').text('时间' + (i + 1)));
    }
    tableHead.append(headerRow);

    // 更新表格内容，确保按列处理
    for (let i = 0; i < 15; i++) {  // 15 行
        var row = $('<tr>');
        for (let j = 0; j < data.length; j++) {  // 每列
            row.append($('<td>').text(data[j][i]));
        }
        tableBody.append(row);
    }
}

   function updateChart(data) {
    var labels = Array.from({length: 15}, (_, i) => '时间' + (i + 1));  // 确保有15个横坐标标签

    window.myChart.data.labels = labels;  // 设置横坐标标签
    window.myChart.data.datasets = [];

    // 添加数据集
    data.forEach(function(columnData, index) {
        window.myChart.data.datasets.push({
            label: '列' + (index + 1),
            data: columnData,
            borderColor: 'hsla(' + (index * 30 % 360) + ', 100%, 50%, 1)',
            fill: false
        });
    });
    window.myChart.update();
}
</script>
</body>
</html>
